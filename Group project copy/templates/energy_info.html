<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Overview</title>
</head>
<body>
    <h1>Energy Consumption Overview</h1>
    <ul>
        {% for tenant in tenants %}
            <li>
                <h2>{{ tenant['name'] }}</h2>
                <p>Energy Consumption: {{ get_energy_consumption(tenant['id']) }} kWh</p>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
